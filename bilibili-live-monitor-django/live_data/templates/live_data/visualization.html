<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Visualization</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/charts.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Live Streaming Data Visualization</h1>
        <canvas id="liveDataChart"></canvas>
    </div>

    <script>
        // Assuming you have a function in charts.js to render the chart
        const liveData = {{ live_data|safe }};
        renderChart('liveDataChart', liveData);
    </script>
</body>
</html>
